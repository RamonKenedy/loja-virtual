<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Loja Virtual</title>

  <link rel="stylesheet" type="text/css" href="stylesheets/vendors.min.css"/>
  <link rel="stylesheet" type="text/css" href="stylesheets/algaworks.min.css"/>
  <link rel="stylesheet" type="text/css" href="stylesheets/application.css"/>

</head>

<body class="aw-layout-simple-page">
  <div class="aw-layout-simple-page__container">

<form action="checkLogin" method="POST">

		<div class="alert  alert-danger  alert-dismissible" role="alert" >
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			
				<div >
					<i class="fa  fa-exclamation-circle"></i>
					<span > Erro ao fazer login!</span>
					<span >Usuário ou senha inválidos!</span>
				</div>
			
		</div>
	<div class="aw-simple-panel">
		
		<div class="aw-simple-panel__message">
			Por favor, faça o login.
		</div>
		
		<div class="aw-simple-panel__box">
			<div class="form-group  has-feedback">
				<input type="text" class="form-control  input-lg" placeholder="Seu e-mail" name="login"/>
				<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
			</div>
			
			<div class="form-group  has-feedback">
				<input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password"/>
				<span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
			</div>
		</div>
		
		<div class="aw-simple-panel__footer">Novo por aqui? <a href="manutencao-cliente.html">Cadastre-se</a>.</div>
	</div>
</form>

  </div>

  <script src="javascripts/vendors.min.js"></script>
  <script src="javascripts/algaworks.min.js"></script>
</body>
</html>
