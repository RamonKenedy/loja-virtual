<body>

<div class="aw-layout-page">

	<nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar">
	  <div class="container-fluid">

	    <div class="navbar-header">

	      <ul class="nav  navbar-nav">
	        <li>
	          <a href="#" class="js-sidebar-toggle"><i class="fa  fa-bars"></i></a>
	        </li>
	      </ul>
	    </div>


	  </div>
	</nav>

	<aside class="aw-layout-sidebar  js-sidebar">
		<div class="aw-layout-sidebar__content">

    <nav class="aw-menu  js-menu">
      <ul class="aw-menu__list">
        <li class="aw-menu__item  is-active">
          <a href="#">
            <i class="fa  fa-fw  fa-file-text"></i><span>Cadastros</span>
            <i class="aw-menu__navigation-icon  fa"></i>
          </a>
      
          <ul class="aw-menu__list  aw-menu__list--sublist">
            <li class="aw-menu__item  aw-menu__item--link"><a href="manutencao-cliente.html">Cadastro de usuário</a></li>
          </ul>
        </li>

      </ul>
    </nav>

		</div>

	<section class="aw-layout-content  js-content">


<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de Produto
		</h1>
	</div>
</div>

<div class="container-fluid">

	<form action="IncluirProduto" class="form-vertical  js-form-loading" method = "post">
		
		<div class="form-group">
			<label for="input-produto-nome">Descrição</label>
			<input id="input-produto-nome" type="text" class="form-control" name="descricao"/>
		</div>
		
		<div class="row">
			<div class="form-group col-sm-4">
				<label for="marca" class="control-label">Marca</label>
				<input type="text" class="form-control"  id="marca" name="marca" />
			</div>
			<div class="form-group  col-sm-4">
				<label for="preco">Preco Unitario</label>
				<input type="text" class="form-control  js-phone-number" id="preco" name="preco_unit"/>
			</div>
				<div class="form-group col-sm-4">
					<label for="quantidade">Quantidade Estoque</label>
					<input type="text" class="form-control" id="logradouro" name="qtd_estoque" />
				</div>
			
		</div>
		
			
			<div class="row">
				<div class="form-group  col-sm-12" >
				<label for="fornecedor" class="control-label">Fornecedor</label>
				<input type="text" class="form-control" id="fornecedor" name="fornecedor"/>
			</div>
			</div>
			
		
		<div class="form-group">
			<button class="btn  btn-primary" type="submit" >Incluir</button>
			<a href="http://localhost:8080/loja-virtual/Manutencao" class="btn  btn-default">Cancelar</a>
			
		</div>

	</form>
</div>


	</section>
	
	<footer class="aw-layout-footer  js-content">

		</div>
	</footer>

</div>

<script src="javascripts/vendors.min.js"></script>
<script src="javascripts/algaworks.min.js"></script>

</body>
</html>
