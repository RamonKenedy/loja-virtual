<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de cliente
		</h1>
	</div>
</div>

<div class="container-fluid">

	<form action="manutencaoCliente" class="form-vertical  js-form-loading">
		
		<div class="form-group">
			<label for="input-produto-nome">Nome</label>
			<input id="input-produto-nome" type="text" class="form-control" name="nome" />
		</div>
		
		<div class="row">
			<div class="form-group col-sm-4">
				<label for="cpf" class="control-label">CPF</label>
				<input type="text" class="form-control"  id="cpf" name="cpf" />
			</div>
			<div class="form-group  col-sm-4">
				<label for="telefone">Telefone</label>
				<input type="text" class="form-control  js-phone-number" id="telefone" name="telefone"/>
			</div>
				
			
		</div>
		
			<div class="row">
				<div class="form-group  col-sm-4" >
					<label for="email" class="control-label">E-mail</label>
					<input type="text" class="form-control" id="email" name="email"/>
				</div>
				<div class="form-group  col-sm-4">
					<label for="complemento">Senha</label>
					<input type="password" class="form-control" id="senha" name="senha"/>
				</div>
			</div>
				
			<div class="row">
				<div class="form-group col-sm-12">
					<label for="logradouro">Logradouro</label>
					<input type="text" class="form-control" id="logradouro" name="logradouro" />
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="numero">NÃºmero</label>
					<input type="text" class="form-control" id="numero" name="numero" />
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="complemento">Complemento</label>
					<input type="text" class="form-control" id="complemento" name="complemento"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="cep">CEP</label>
					<input type="text" class="form-control  js-cep" id="cep" name="cep" />
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="estado">Estado</label>
					<input type="text" class="form-control" id="estado" name="estado"/>
				</div>
				
				<div class="form-group  col-sm-4">
					<label  for="cidade">Cidade</label>
					<input type="text" class="form-control" id="cidade" name="cidade"/>
				</div>
			</div>
		
		<div class="form-group">
			<button class="btn  btn-primary" type="submit" >Salvar</button>
			<a href="login.html" class="btn  btn-default">Cancelar</a>
		</div>

	</form>
